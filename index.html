<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

    <div id="popupScreen">
        <div id="popupBox">
            <div class="title">New Book</div>
            <form id="popupForm" onsubmit="validateForm()">
                <input class="formElement" id="newTitle" type="text" placeholder="Title" autocomplete="off">
                <p class ="errorMsg" id="titleError">Really? Well, that's a stupid name...</p>
                <input class="formElement" id="newAuthor" type="text" placeholder="Author" autocomplete="off">
                <p class ="errorMsg" id="authorError">Nobody has such a long name, come on...</p>
                <input class="formElement" id="newPages" type="text" placeholder="Page number" autocomplete="off">
                <p class ="errorMsg"id="pageError">Please enter the book's page number. NUMBER!</p>
                <div id="checkboxWrapper">
                    <label class="formElement newRead" for="newRead">Check if read:</label>
                    <input class="formElement newRead" id="checkbox" type="checkbox" name="read">
                </div>
                <div id="buttonWrapper">
                    <button type="button" id="add" class="formElement button" onclick="validateForm()">Add</button>
                    <button type="button" id="close" class="formElement button" onclick="closePop()">Close</button>
                </div>
            </form>
        </div>
    </div>

    <header>
        <div id="statsContainer">

            <h4 class="statTag">Books</h4>
            <div class="progress">
                <p id="readBookNum"></p>
                <div class="bookRed">
                    <div id="bookGreen"></div>
                </div>
                <p id="bookNum"></p>
            </div>

            <h4 class="statTag">Pages</h4>
            <div class="progress">
                <p id="readPageNum"></p>
                <div class="bookRed">
                    <div id="pageGreen"></div>
                </div>
                <p id="pageNum"></p>
            </div>
        </div>

    </header>

    <div id="grid"></div>

    <footer>
        <p id="attribution">By Caballo for &nbsp </p>
        <a id="odin"
            href="http://https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/library">The
            Odin Project</a>
        
            <a href="https://github.com/Caballojhonson"><img id="github" src="icons/github.jpg" alt="Github logo"></a>
        
    </footer>

    <script src="library.js"></script>
</body>

</html>
